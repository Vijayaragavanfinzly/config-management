<div class="dialog-container">
    <div class="dialog-header">
        <h2>Confirm Sync</h2>
    </div>
    <div class="dialog-content">
        <p class="dialog-message">Are you sure you want to sync? This action cannot be undone.</p>
    </div>
    <div class="dialog-actions mt-4">
        <button class="btn btn-secondary cancel" (click)="onCancel()">Cancel</button>
        <button class="btn btn-success export" (click)="onConfirm()">Sync</button>
    </div>
</div>
